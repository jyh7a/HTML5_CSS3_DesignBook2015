<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>박스 정렬 순서 지정</title>
  <link rel="stylesheet" href="./grid/grid-guide-narabi.css">

  <style>
    .boxA{content: ""; display: block; clear: both;}
    .box1{float:left; width: 25%;}
    .box2{float:right; width: 25%;}
    .box3{float:left; width: 25%;}
    .box4{float:right; width: 25%;}
  </style>
</head>

<body>
  <div class="boxA">
    <div class="box1">BOX1</div>
    <div class="box2">BOX2</div>
    <div class="box3">BOX3</div>
    <div class="box4">BOX4</div>
  </div>
</body>

</html>
