<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>박스 가로 정렬</title>
  <link rel="stylesheet" href="./grid/grid-guide.css">

  <style>
    .boxA::after {
      content: "";
      display: block;
      clear: both;
    }

    .box1{  
      float: left;
      width: 25%;
    }

    .box2 {
      float: left;
      width: 25%;
    }

    .box3 {
      float: left;
      width: 25%;
    }

    .box4 {
      float: left;
      width: 20%;
    }
  </style>
</head>

<body>
  <div class="boxA">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>

  </div>
  <div class="box5">box5</div>



</body>

</html>
